<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login_content">
            <div class="login">
                <h1>Bem vindo de volta!</h1>
                <h2>Insira suas informações de login:</h2>
                <form action="post">
                    <input type="email" name="email" class="email" placeholder="email"  autocomplete="off">
                    <input type="password" name="password" class="password" placeholder="password">
                    <input type="submit" value="LOGIN" class="submit">
                </form>
            </div>
            <div class="signup">
                <h1>Não tem uma conta ?</h1>
                <h2>Clique no botão abaixo:</h2>
                <input type="button" value="SIGN UP" class="signup_btn">   
            </div>
        </div>
        <div class="signup_content">
            <div class="signup">
                <h1>Crie sua conta!</h1>
                <h2>Insira suas informações:</h2>
                <form action="post">
                    <input type="text" name="username" id="username" placeholder="username" autocomplete="off">
                    <input type="email" name="email" class="email" placeholder="email">
                    <input type="password" name="password" class="password" placeholder="password">
                    <input type="submit" value="SIGN UP" class="submit">
                </form>
            </div>
            <div class="login">
                <h1>Já tem uma conta ?</h1>
                <h2>Clique no botão abaixo:</h2>
                <input type="button" value="LOGIN" class="login_btn">
            </div>
        </div>
    </div>
    <script src="./scripts/login_screen.js"></script>
</body>
</html>
