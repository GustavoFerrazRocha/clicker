<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Clicker</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="" class="css_colormode">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo"><h1>Coin Clicker</h1></div>
        <nav>
            <ul>
                <li><a href="#loja">SHOP</a></li>
                <li><a href="./login.html">LOGIN</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="container column">
            <div class="infos">
                <h1 class="coin">Coins: 0</h1>
            </div>
            <div class="moeda">
                <img src="./assets/svg/001-coin.svg" alt="coin" id="coin" onclick="clickBtn()">
            </div>
        </div>
    </section>
    <section class="loja_section" id="loja">
        <div class="shopLevel" data-aos="flip-up">
            <div class="flex">
                <h1 id="shopLevel" >Next Shop Level: 1</h1>
                <button onclick="storeUp()" class="upgrade">UPGRADE</button>
            </div>
            <h2 id="costShop">Cost: 100 coins</h2>
        </div>
        <div class="container">
        <div class="loja">
            <div class="card" data-aos="zoom-in">
                    <img src="./assets/svg/002-shekel.svg" alt="coin1">
                    <h1>Coin 1</h1>
                    <h2>1000 Coins</h2>
                    <h3>Amount :</h3>
                    <input type="button" value="COMPRAR">
                </div>
                <div class="card" data-aos="zoom-in">
                    <img src="./assets/svg/003-coin-1.svg" alt="coin2">
                    <h1>Coin 2</h1>
                    <h2>2500 Coins</h2>
                    <h3>Amount :</h3>
                    <input type="button" value="COMPRAR">
                </div>
                <div class="card" data-aos="zoom-in">
                    <img src="./assets/svg/004-rupee.svg" alt="coin3">
                    <h1>Coin 3</h1>
                    <h2>5000 Coins</h2>
                    <h3>Amount :</h3>
                    <input type="button" value="COMPRAR">
                </div>
                <div class="card" data-aos="zoom-in">
                    <img src="./assets/svg/005-euro.svg" alt="coin4">
                    <h1>Coin 4</h1>
                    <h2>7500 Coins</h2>
                    <h3>Amount :</h3>
                    <input type="button" value="COMPRAR">
                </div>
                <div class="card" data-aos="zoom-in">
                    <img src="./assets/svg/006-chinese-yuan.svg" alt="coin5">
                    <h1>Coin 5</h1>
                    <h2>10000 Coins</h2>
                    <h3>Amount :</h3>
                    <input type="button" value="COMPRAR">
                </div>
            </div>
        </div>
    </section>
    <img src="./assets/svg/sun_white.svg" alt="white-mode" class="color_mode">
    <script src="./scripts/main.js"></script>
    <script src="./scripts/color_mode.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init()</script>
</body>
</html>
